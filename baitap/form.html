<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1 class="heading">BANG DIEM CUA EM</h1>
            <div class="item semester">
                <div class="semester1">
                    <label for="s1">Semester1</label>
                    <input type="number" id="s1">
                </div>
                <div class="semester2">
                    <label for="s2">Semester2</label>
                    <input type="number" id="s2">
                </div>
            </div>
            <div class="item year">
                <label for="years">Year</label>
                <select name="years" id="years">
                    <option value="" style="color:green">1</option>
                    <option value="" style="color:blue" >2</option>
                    <option value="" style="color:red">3</option>
                </select>
            </div>
            <div class="item summarise">
                <label for="sumarise">Sumarise</label>
                <input type="number" id="sumarise" readonly>
            </div>
            <div class="item footer">
                <button id="check" class="left-button">OK</button>
                <button id="resetAll">Cancle</button>
            </div>
            <div id="display"></div>
    </div>
    <script src="./form.js"></script>
</body>
</html>
